<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon | YEGYouth.Tech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
      body {
        height: 2000px;
      }

      .scene {
        position: absolute;
        width: 100%;
        min-height: 70vh;
        max-height: 80vh;
        object-fit: cover;
        transform: translateY(var(--translateY));
        will-change: transform;
        object-position: left;
      }

      .parallax-container {
        height: 100vh;
        width: 100%;
        overflow: hidden;
        background: linear-gradient(
          0deg,
          rgba(254, 194, 144, 1) 0%,
          rgba(250, 196, 160, 1) 38%,
          rgba(221, 208, 193, 1) 65%,
          rgba(177, 190, 198, 1) 85%,
          rgba(120, 152, 198, 1) 95%,
          rgba(97, 147, 196, 1) 100%
        );
        position: relative;
      }
      img {
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
      }
      .clouds {
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: contain;
        background-image: url("assets/clouds-png-13378.png");
        height: 100%;
        background-position-y: calc(-1.5 * var(--translateY));
        z-index: 1;
      }
      .title {
        z-index: 0;
        padding-top: 15vh;
        text-align: center;
        transform: translateY(var(--translateY));
        font-family: "Poppins", sans-serif;
        font-weight: 700;
        font-size: clamp(20pt, 8vw, 80pt);
        color: rgba(255, 255, 255, 0.87);
      }
      @media screen and (min-width: 768px) {
        .clouds {
          display: none;
        }
      }
      @media screen and (max-width: 475px) {
        .clouds {
          background-size: cover;
        }
        .title {
          top: 30vh;
        }
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"
      integrity="sha512-HaoDYc3PGduguBWOSToNc0AWGHBi2Y432Ssp3wNIdlOzrunCtB2qq6FrhtPbo+PlbvRbyi86dr5VQx61eg/daQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script defer>
      SmoothScroll({
        // Scrolling Core
        animationTime: 800, // [ms]
        stepSize: 100, // [px]

        // Acceleration
        accelerationDelta: 20, // 50
        accelerationMax: 2, // 3

        // Keyboard Settings
        keyboardSupport: true, // option
        arrowScroll: 200, // [px]

        // Pulse (less tweakable)
        // ratio of "tail" to "acceleration"
        pulseAlgorithm: true,
        pulseScale: 4,
        pulseNormalize: 1,

        // Other
        touchpadSupport: true, // ignore touchpad by default
        fixedBackground: true,
        excluded: "",
      });

      new SmoothScroll('a[href*="#"]', {
        speed: 2000,
        speedAsDuration: true,
      });
    </script>
  </head>
  <body>
    <div class="parallax-container">
      <div
        class="clouds"
        src="assets/clouds-png-13378.png"
        data-modifier="10"
      ></div>
      <!-- <img class="scene" data-modifier="40" src="assets/output3.png" /> -->
      <img class="scene" data-modifier="30" src="assets/output2.png" />
      <img class="scene" data-modifier="20" src="assets/output1.png" />
      <img class="scene" data-modifier="10" src="assets/output0.png" />
      <h1 class="title" data-modifier="25">
        YEGYouth.Tech
      </h1>
    </div>
    <script src="https://s.electerious.com/basicScroll/dist/basicScroll.min.js"></script>
    <script>
      // More information about this technique/pen:
      // https://medium.com/@electerious/parallax-scrolling-with-js-controlled-css-variables-63cfe96820c7#.o1kkd4cte

      document.querySelectorAll("[data-modifier]").forEach((elem) => {
        const modifier = elem.getAttribute("data-modifier");

        basicScroll
          .create({
            elem: elem,
            from: 0,
            to: window.innerHeight,
            direct: true,
            props: {
              "--translateY": {
                from: "0",
                to: `${10 * modifier}px`,
              },
            },
          })
          .start();
      });
    </script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
